<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="timeline">
    <div class="tweet">
      <div class="account">
        <div class="avatar"><img src="img/profile-picture.jpg" alt="profile-picture" style="vertical-align:middle"></div>
        <div class="follow"><img src="img/twitter-logo.jpg" alt="twitter-logo" style="vertical-align:middle"> Follow</div>
          <span class="name"><img src="img/account-logo.jpg" alt="account-logo" style="vertical-align:middle"> jack <img src="img/validated-account.jpg" alt="validated-account" style="vertical-align:middle"></span></br>
          <span class="username">@jack</span>
      </div>
      <div class="text">just setting up my twttr</div>
      <div class="date">9:50 PM - 21 Mar 2006</div>
      <span class="reaction"><img src="img/reply.jpg" alt="reply" style="vertical-align:middle"></span>
      <span class="reaction"><img src="img/retweet.jpg" alt="retweet" style="vertical-align:middle"> 92,555</span>
      <span class="reaction"><img src="img/favorite.jpg" alt="favorite" style="vertical-align:middle"> 71,111</span>
    </div>
  </div>
</body>
</html>
